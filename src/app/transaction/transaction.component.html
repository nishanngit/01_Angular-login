<h2 style="text-align: center; color:red">Transaction  </h2>
<table>
    <thead>
        <tr>
            <th>Type</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let t of transaction">
            <td>{{t.type}}</td>
            <td>{{t.amount}}</td>
        </tr>
   </tbody>
</table>
<a id="a1" routerLink="/dashboard">HOME</a>
