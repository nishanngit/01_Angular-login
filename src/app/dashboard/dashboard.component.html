<div class="parent">
    <h2 class="text-center">Welcome {{user}}</h2>
  <h6  style="text-align: center;" >  <a routerLink="/transaction">View Transaction Details</a></h6>
    <div class="child">
 
          
            <div class=" border border-primary rounded-4 p-5 mt-5 bg-light">
                <h1 class="text-center mt-3 mb-3">Deposit</h1>
                <div class="text-center mb-3"><img  style="width:100px" src="../../assets/images/logobank.jpg" alt=""></div>
                <h4 style="text-align: center;"> </h4>
                <form action="" class="text-center">
            
                    <input  [(ngModel)]="acno" type="text" placeholder="Enter Account Number" name="acno" id="depo_acno" class="form-control mt-3">
                    <input [(ngModel)]="pswd"  type="password" placeholder="Enter password"  name="password" id="depo_pswd" class="form-control mt-3">
                    <input [(ngModel)]="amount" type="text" placeholder="Enter Amount" name="amount" id="depo_amount" class="form-control mt-3">
                   
                   <button type="button" class="btn btn-info mt-3" (click)="deposit()">Deposit</button>
                </form>
                
            </div>
         
    
    </div>
    <div class="child">
     
          
            <div class=" border border-primary rounded-4 p-5 mt-5 bg-light">
                <h1 class="text-center mt-3 mb-3">Withdraw</h1>
                <div class="text-center mb-3"><img  style="width:100px" src="../../assets/images/logobank.jpg" alt=""></div>
                <h4 style="text-align: center;"> </h4>
                <form action="" class="text-center">
            
                    <input  [(ngModel)]="acno1" type="text" placeholder="Enter Account Number" name="acno" id="with_acno" class="form-control mt-3">
                    <input [(ngModel)]="pswd1"  type="password" placeholder="Enter password"  name="password" id="with_pswd" class="form-control mt-3">
                    <input [(ngModel)]="amount1" type="text" placeholder="Enter Amount" name="amount" id="with_amount" class="form-control mt-3">
                   
                   <button type="button" class="btn btn-info mt-3" (click)="withdraw()">Withdraw</button>
                </form>
          
            </div>
      
    
    </div>
</div>
